<div id="sidebar" class="bg-dark border-right p-3">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">

    <div *ngFor="let tag of tags" class="list-group list-reset mb-2">
        <button type="button" class="list-group-item list-group-item-action" (click)="searchTag(tag);">{{tag | titlecase}}</button>
    </div>
</div>
